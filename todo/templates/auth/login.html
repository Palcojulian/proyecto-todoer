{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Login{% endblock %}</h1>
{% endblock %}

{% block content %}
    
    <form class="form-content" action="" method="POST">
        <i class="fa-solid fa-user fa-5x"></i>
        <label class="label-form" for="username">Username</label>
        <input class="form-input" type="text" name="username" id="username" required placeholder="...">
        <label class="label-form" for="password">Password</label>
        <input class="form-input" type="password" name="password" id="password" required placeholder="...">
        <input class="form-input-btn" type="submit" value="Log In">
    </form>
    
{% endblock %}
