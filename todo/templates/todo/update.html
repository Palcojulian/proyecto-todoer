{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Editar {{todo['description'] }} {% endblock %}</h1>
{% endblock %}

{% block content %}
    <form class="form-content" method="POST">
        <i class="fa-solid fa-pen-clip fa-5x"></i>

        <label class="label-form"  for="description">Descripci√≥n</label>
        <input class="form-input-description" name="description" id="description" value="{{ request.form['description'] or todo['description'] }}" required>
        <label for="completed">Completado</label>
        <input type="checkbox" name="completed" id="completed" {% if todo['completed'] == 1 %}checked{% endif %} />
        <input class="form-input-btn" type="submit" value="Guardar"/>
    </form>
    <form action="{{ url_for('todo.delete', id=todo['id']) }}" method="POST">
        <input class="danger" type="submit" value="Eliminar" onclick="return confirm('Estas seguro de querer eliminarlo?')">
    </form>
{% endblock %}
